<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fit Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-primary-default: #FFC929;
        --color-primary-50: #FFFBEB;
        --color-primary-100: #FFF6C5;
        --color-primary-200: #FFEC8A;
        --color-primary-300: #FFDF4D;
        --color-primary-400: #FFC929;
        --color-primary-500: #F7B509;
        --color-primary-600: #D99502;
        --color-primary-700: #B57403;
        --color-primary-800: #935A08;
        --color-primary-900: #78480C;
        --color-primary-950: #452603;

        --color-bg: #121212;
        --color-text: #FFFFFF;
        --color-post-bg: #1E1E1E;
        --color-post-text: #FFFFFF;
        --color-section-bg: #1E1E1E;
        --color-section-text: #FFFFFF;
      }
      body {
        background-color: var(--color-bg);
        color: var(--color-text);
      }
      .range-thumb-primary::-webkit-slider-thumb {
        background-color: var(--color-primary-default);
      }
      .range-thumb-primary::-moz-range-thumb {
        background-color: var(--color-primary-default);
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
              arabic: ['Cairo', 'sans-serif'],
            },
            colors: {
              primary: {
                DEFAULT: 'var(--color-primary-default)',
                '50': 'var(--color-primary-50)',
                '100': 'var(--color-primary-100)',
                '200': 'var(--color-primary-200)',
                '300': 'var(--color-primary-300)',
                '400': 'var(--color-primary-400)',
                '500': 'var(--color-primary-500)',
                '600': 'var(--color-primary-600)',
                '700': 'var(--color-primary-700)',
                '800': 'var(--color-primary-800)',
                '900': 'var(--color-primary-900)',
                '950': 'var(--color-primary-950)',
              },
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "recharts": "https://aistudiocdn.com/recharts@^3.2.1",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^6.25.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.22.0",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="dark">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
